buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.0.43'
    id "de.undercouch.download" version "3.1.0"
}

import de.undercouch.gradle.tasks.download.Download

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

intellij {
    version ideaVersion
    type ideaType
    plugins = ['php', 'java-i18n', 'properties', 'CSS']
    updateSinceUntilBuild false
    sameSinceUntilBuild false
    sandboxDirectory "${project.rootDir}/.sandbox"
    pluginName name
}

idea {
    project {
        jdkName = javaVersion
        languageLevel = javaVersion
    }
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

sourceSets {
    main {
        kotlin.srcDirs += 'src'
        resources.srcDir 'resources'
    }
    test {
        kotlin.srcDir 'tests'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

repositories {
    mavenCentral()
}

// Big thanks to https://github.com/orocrm/oro-phpstorm-plugin
def phpPluginFiles(String version) {
    fileTree(dir: "${project.intellij.ideaDirectory}/plugins/$version/php/lib/", include: '*.jar')
}

afterEvaluate {
    it.tasks.findByName("compileKotlin").dependsOn("downloadAndUnzipPhpPlugin")
    it.intellij.intellijFiles.addAll(phpPluginFiles(phpPluginVersion).getFiles())

    project.tasks.create(name: "downloadPhpPlugin", type: Download) {
        def output = new File("${project.intellij.ideaDirectory}/plugins/${phpPluginVersion}.zip")

        src "https://plugins.jetbrains.com/files/6610/${phpPluginUpdateId}/${phpPluginVersion}.zip"
        dest output
        overwrite false
    }

    project.tasks.create(name: "downloadAndUnzipPhpPlugin", dependsOn: "downloadPhpPlugin", type: Copy) {
        from zipTree(downloadPhpPlugin.dest)
        into "${project.intellij.ideaDirectory}/plugins/$phpPluginVersion"
    }

    dependencies {
        compile phpPluginFiles(phpPluginVersion)
    }
}



